<!DOCTYPE html>
  <html>
      <head>
          <title>Subito Advanced Search</title>
          <link rel="stylesheet" href="index.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
      </head>
      
      <body>

        <form>
          <h1 id="myele">Subito Advanced Search</h1>
          <input id="query" placeholder="Search"></input>
          <label for="numOfPages">Number of pages to scan:</label>
          <input id="numOfPages" value="1" type="number" min="0" step="1" max="100"></input>
          <input id="minPrice" value="null" placeholder="Minumum price:" type="number" min="0" step="1"></input>
          <input id="maxPrice" value="null" placeholder="Maximum price:" type="number" min="0" step="1"></input>
          <select id="region"></select>
          
          <div id="near">
            <label>Regioni Vicine: </label>
            <input id="nearby-regions" type="checkbox"></input>
          </div>

          <button id="btn" type="button">Search</button>
        </form>

        <table>
          <thead>
            <tr>
              <th>Immagine</th>
              <th>Titolo</th>
              <th>Prezzo</th>
              <th>Localit√†</th>
            </tr>
          </thead>
          <tbody id="data-output">

          </tbody>
        </table>


        <script type='text/javascript' src='/eel.js'></script>
        <script src='index.js'></script>
      </body>
    
  </html>
